scalar JSON
scalar DATE

directive @upper on FIELD_DEFINITION
directive @days(isDays: Boolean = false) on FIELD_DEFINITION

interface Person {
  id: Int!
  firstName: String
  lastName: String
}

type Author implements Person {
  id: Int!
  firstName: String
  lastName: String
  posts: [Post]
}

type Post {
  id: Int!
  title: String! @upper
  votes: Int
  createdAt: DATE @days
}

type Query {
  author(id: Int!): Author
  authors: [Author!]!
  post(id: Int!): Post
  posts: [Post!]!
  invalidPost(id: Int!): Post
}

type Mutation {
  createAuthor(createAuthorInput: CreateAuthorInput): Author
  upvotePost(postId: Int!): Post
}

input CreateAuthorInput {
  firstName: String!
  lastName: String!
}

type Comment {
  id: String
  content: String
}

type Subscription {
  commentAdded(title: String!): Comment
}
