scalar JSON
scalar DATE

type Author {
  id: Int!
  firstName: String
  lastName: String
  posts: [Post]
}

type Post {
  id: Int!
  title: String!
  votes: Int
}

type Query {
  author(id: Int!): Author
  authors: [Author!]!
  post(id: Int!): Post
  posts: [Post!]!
}

type Mutation {
  createAuthor(createAuthorInput: CreateAuthorInput): Author
  upvotePost(postId: Int!): Post
}

input CreateAuthorInput {
  firstName: String!
  lastName: String!
}

type Comment {
  id: String
  content: String
}

type Subscription {
  commentAdded(title: String!): Comment
}
